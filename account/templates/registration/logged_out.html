{% extends "base.html" %}

{% block title %}Logged out{% endblock %}

{% block body %}
  <h1>Logged out</h1>
  <p>
    You have been successfully logged out.
    You can <button type="button" hx-get="{% url "login" %}" hx-target="#dialog" class="btn btn-primary">log-in again</button>.
    {% comment %} <a href="{% url "login" %}">log-in again</a>. {% endcomment %}
  </p>
{% endblock %}
